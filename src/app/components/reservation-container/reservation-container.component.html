<div class="book" id="reservation">
  <div class="book-overlay">
    <div *ngIf="showFirstForm">
      <app-restaurant-selection (changeDataEvent)="handleChangeDataEvent($event)" ></app-restaurant-selection>
    </div>
    <div *ngIf="showSecondForm">
      <app-reservation-form [RestaurantId]="selectedRestaurantId"(submitSecond)="handlesubmitSecond()" (backdata)="handleBack()"></app-reservation-form>
    </div>
  </div>
</div>
