<section id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner review-bg my-5 py-5">
    <div *ngFor="let testimonial of testimonials; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }">
      <div class="container w-75">
        <div class="row">
          <div class="col">
            <img [src]="userAvatar" alt="User Avatar" class="rounded-circle mx-auto d-block mb-1" width="100px" height="100px">
          </div>
        </div>
        <div class="row justify-content-center align-items-center text-center mb-2">
          <div class="col">
            <h5>{{ userName }}</h5>
          </div>
        </div>
        <div class="row justify-content-center align-items-center text-center font-weight-bold">
          <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
            <div class="col-1">
              <i class="fa-solid fa-star text-warning" [ngClass]="{'fa-star-stroke': testimonial.rate >= i - 0.5, 'text-warning': testimonial.rate >= i}"></i>            </div>
          </ng-container>
        </div>
        <div class="row justify-content-center align-items-center text-center">
          <div class="col-12 w-50">
            <p>{{ testimonial.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</section>
