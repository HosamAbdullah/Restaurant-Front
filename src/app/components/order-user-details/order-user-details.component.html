<div class="container">
  <div class="d-flex align-items-center" style="max-width: 1300px; width: 120%">
    <div class="col-lg-12 col-xl-10">
      <!-- Adjust the column width -->
      <div class="card" style="border-radius: 10px">
        <div class="card-header px-4 py-5" style="background-color: #f5f5f5">
          <h5 class="text-muted mb-0" style="font-size: 20px">
            Thanks for your Order,
            <span class="fw-bold text-primary">{{ userName }}</span
            >!
          </h5>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="lead fw-normal mb-0" style="font-size: 20px">Order</p>
          </div>
          <div *ngFor="let cartItem of cartItems" class="card border mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img
                    [src]="cartItem.imageUrl"
                    class="img-fluid me-1"
                    alt=""
                  />
                </div>
                <div
                  class="col-md-2 text-center d-flex justify-content-center align-items-center"
                >
                  <p class="text-muted mb-0" style="font-size: 18px">
                    {{ cartItem.recipeName }}
                  </p>
                </div>
                <div
                  class="col-md-2 text-center d-flex justify-content-center align-items-center"
                >
                  <p class="text-muted mb-0 small" style="font-size: 16px">
                    price: {{ cartItem.recipePrice }}
                  </p>
                </div>
                <div
                  class="col-md-2 text-center d-flex justify-content-center align-items-center"
                >
                  <p class="text-muted mb-0 small" style="font-size: 16px">
                    Restaurant Name: {{ cartItem.restaurantName }}
                  </p>
                </div>
                <div
                  class="col-md-2 text-center d-flex justify-content-center align-items-center"
                >
                  <p class="text-muted mb-0 small" style="font-size: 16px">
                    Qty:{{ cartItem.quantity }}
                  </p>
                </div>
                <div
                  class="col-md-2 text-center d-flex justify-content-center align-items-center"
                >
                  <p class="text-muted mb-0 small" style="font-size: 18px">
                    Total Price: {{ cartItem.totalPrice }}
                  </p>
                </div>
              </div>
              <!-- <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1" /> -->
            </div>
          </div>

          <div class="steps">
            steps
            <app-steps [status]="status"></app-steps>
          </div>
        </div>
        <div
          class="card-footer border-0 px-4 py-5 bg-warning"
          style="
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
          "
        >
          <h5
            class="d-flex align-items-center justify-content-end text-black text-uppercase mb-0"
            style="font-size: 20px"
          >
            Total paid:
            <span class="h2 mb-0 ms-2">${{ totalPrice }}</span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
