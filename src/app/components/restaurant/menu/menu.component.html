<section id="menu" class="menu mb-5">
  <div class="container mb-5">
    <div class="section-title">
      <h1 class="menu-title fw-bold " id="mostpopular">
        Check our tasty <span>Menu</span>
      </h1>
    </div>
    <div class="row mb-5 ">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li class="m-1" (click)="filterMenu('all')" [ngClass]="{ 'filter-active': selectedMenu === 'all' }">Show All</li>
          <li class="m-1" *ngFor="let menu of menus" (click)="filterMenu(menu.title)" [ngClass]="{ 'filter-active': selectedMenu === menu.title }">{{ menu.title }}</li>
<!--  -->
        </ul>
      </div>
    </div>

    <div *ngFor="let recipe of  recipe1 ,let recipee of recipe2" class="row menu-container mt-5">
      <div
      class="col-lg-6 my-1 menu-item"
      [ngClass]="'filter-' + recipe.menuName"
      *ngIf="selectedMenu === 'all' || selectedMenu === recipe.menuName"
       >
         <a [routerLink]="'/recipe/' + recipe.id">
          <div class="row my-1">
            <div class="col-2">
              <img
                class="img-fluid rounded"
                [src]="recipe.imageUrl"
              />
            </div>
  
            <div class="col">
                <div class="menu-content">
                  <a href="#">{{recipe.name}}</a
                  ><span>${{recipe.price}}</span>
                </div>
                <div class="menu-ingredients">
                  {{recipe.description}}
                </div>
            </div>
          </div>
         </a>
        </div>


        <div
          class="col-lg-6 my-1 menu-item"
          [ngClass]="'filter-' + recipee.menuName"
          *ngIf="selectedMenu === 'all' || selectedMenu === recipee.menuName"
         >
          <a [routerLink]="'/recipe/' + recipee.id">
            <div class="row my-1">
              <div class="col-2">
                <img
                  class="img-fluid rounded"
                  [src]="recipee.imageUrl"
                />
              </div>
  
              <div class="col">
                  <div class="menu-content">
                    <a href="#">{{recipee.name}}</a
                    ><span>${{recipee.price}}</span>
                  </div>
                  <div class="menu-ingredients">
                    {{recipee.description}}
                  </div>
              </div>
            </div>
          </a>
        </div>
    </div>
  </div>
</section>
